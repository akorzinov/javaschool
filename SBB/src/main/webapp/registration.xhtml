<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registration page</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" border="0">
            <h:outputText value="first name"/>
            <h:inputText value="#{RegistrationController.user.firstName}" required="true" requiredMessage="The input field is empty"/>
            <h:outputText value="last name"/>
            <h:inputText value="#{RegistrationController.user.lastName}" required="true" requiredMessage="The input field is empty"/>
            <h:outputText value="email"/>
            <h:inputText value="#{RegistrationController.user.email}" required="true" requiredMessage="The input field is empty"/>
            <h:outputText value="user name"/>
            <h:inputText value="#{RegistrationController.user.userName}" required="true" requiredMessage="The input field is empty"/>
            <h:outputText value="Password"/>
            <h:inputSecret value="#{RegistrationController.user.password}" required="true" requiredMessage="The input field is empty"/>
            <h:outputText value="Password confirmation"/>
            <h:inputSecret value="#{RegistrationController.confirmPassword}" required="true" requiredMessage="The input field is empty"/>
        </h:panelGrid>
        <h:commandButton value="Registration" action="#{RegistrationController.createUser}" />
    </h:form>
</h:body>
</html>
