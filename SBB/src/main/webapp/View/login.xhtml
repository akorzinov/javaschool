<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
    <title>Login page</title>
</h:head>

<h:body>
    <c:if test="${'fail' eq param.auth}">
        <div style="color:red">
            Login Failed!<br/>
            Reason: Bad Credentials! Please Try Again.
        </div>
    </c:if>
    <h:form prependId="false" id="form_login">
        <h:panelGrid columns="2" border="0">
            <h:outputText value="Username"/>
            <h:inputText  id="username" value="#{loginController.username}" />
            <h:outputText value="Password"/>
            <h:inputSecret id="password"  value="#{loginController.password}" />
        </h:panelGrid>
        <h:commandButton type="submit" value="Login" action="#{loginController.login}"  />
        <h:commandButton value="Registration" action="#{loginController.registration}"  />
    </h:form>
</h:body>
</html>
