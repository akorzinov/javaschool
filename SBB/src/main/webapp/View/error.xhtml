<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Error page</title>
</h:head>
<style type="text/css">
    .colorLightGray {
        background-color: lightgrey;
    }
    .colorBlack {
        color: black;
    }
</style>
<h:body>
    <p:panel styleClass="colorLightGray">
        <p:outputLabel value="Something went wrong" styleClass="colorBlackCenter"/>
        <p:separator />
        <h:outputText value="Error Code: #{errorController.statusCode}" styleClass="colorBlack"/>
        <p:separator />
        <h:outputText value="Error Description: #{errorController.message}" styleClass="colorBlack"/>
        <p:separator />
        <h:outputText value="Request URI : #{errorController.requestURI}" styleClass="colorBlack"/>
        <p:separator />
        <p:link outcome="/User/welcomeUser.xhtml" value="Back to homepage" style="color: #6863ff"/>
    </p:panel>
</h:body>
</html>
