<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Welcome to SBB</title>
    <script type="text/javascript">
        PrimeFaces.locales['en_GB'] = {
            firstDay : 1
        };
    </script>
</h:head>

<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="Find train" outcome="/User/welcomeUser"/>
            <p:menuitem value="Stations schedule" outcome="/User/stationSchedule"/>
            <p:menuitem value="Buy tickets" outcome="/User/buyTickets"/>
            <p:menuitem value="Configure schedule" outcome="/Admin/configSchedule" rendered="#{sec:areAllGranted('ROLE_ADMIN')}"/>
            <p:menuitem value="Configure stations" outcome="/Admin/configStation" rendered="#{sec:areAllGranted('ROLE_ADMIN')}"/>
            <p:menuitem value="See train details" outcome="/Admin/trainDetails" rendered="#{sec:areAllGranted('ROLE_ADMIN')}"/>
            <p:menuitem value="logout" url="#{request.contextPath}/logout" style="position:absolute; right: 10px;"/>
        </p:menubar>
    </h:form>

    <p:panel>

        <h:form id="schedule1">
            <p:growl id="growl"/>
            <h:panelGrid columns="2" border="0">
                <h:outputText value="Enter name of train to edit"/>
                <h:outputText/>
                <p:inputText value="#{scheduleController.trainName}"/>
                <p:commandButton value="Search" action="#{scheduleController.findRoute}"
                                 update="formForTable2:ScheduleTable :formForTable:trainTable"/>
            </h:panelGrid>
            <p:fieldset id="addForm" collapsed="true" legend="Add new train route" toggleable="true" toggleSpeed="500">
                <p:ajax event="toggle"/>
                <h:panelGrid columns="3" >
                    <h:outputText value="Train name"/>
                    <p:inputText id="trName" value="#{scheduleController.train.trainName}"/>
                    <h:outputText/>
                    <h:outputText value="Quantity of seats"/>
                    <p:inputText id="quantity" value="#{scheduleController.train.quantitySeats}"/>
                    <p:commandButton value="Add Train" action="#{scheduleController.addTrain}"
                                     update="formForTable2:ScheduleTable :formForTable:trainTable"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:fieldset id="addSceduleForm" collapsed="true" legend="Add new direction" toggleable="true" toggleSpeed="500">
                        <p:ajax event="toggle"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Station name"/>
                            <p:inputText value="#{scheduleController.stationName}"/>
                            <h:outputText value="Order station"/>
                            <p:inputText value="#{scheduleController.schedule.orderStation}"/>
                            <h:outputText value="Arrival time"/>
                            <p:calendar id="calendar1" value="#{scheduleController.schedule.arrivalTime}" showOn="button"
                                        locale="en_GB" pattern="yyyy-MM-dd HH:mm" timeZone="Europe/Moscow">
                            </p:calendar>
                            <h:outputText value="Departure time"/>
                            <p:calendar id="calendar2" value="#{scheduleController.schedule.departureTime}" showOn="button"
                                        locale="en_GB" pattern="yyyy-MM-dd HH:mm" timeZone="Europe/Moscow">
                            </p:calendar>
                            <p:commandButton id="addButton" value="Add route" action="#{scheduleController.addRoute}"
                                             update="schedule1 :formForTable2:ScheduleTable :formForTable:trainTable"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
            </p:fieldset>
        </h:form>

        <h:form id="formForTable">

            <p:dataTable id="trainTable" var="tr" value="#{scheduleController.listTrain}" editable="true">
                <p:ajax event="rowEdit" listener="#{scheduleController.editTrain}"
                        update="schedule1 :formForTable2:ScheduleTable :formForTable:trainTable"/>
                <p:column headerText="Train name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{tr.trainName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{tr.trainName}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Quantity of seats">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{tr.quantitySeats}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{tr.quantitySeats}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Edit">
                    <p:rowEditor/>
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton action="#{scheduleController.deleteTrain(tr)}"
                                     update="schedule1 :formForTable2:ScheduleTable :formForTable:trainTable"
                                     icon="ui-icon-close"/>
                </p:column>
            </p:dataTable>

        </h:form>

        <h:form id="formForTable2">

            <p:dataTable id="ScheduleTable" var="sc" value="#{scheduleController.listRoute}" editable="true" paginator="true"
                         paginatorPosition="bottom" rows="10">
                <p:ajax event="rowEdit" listener="#{scheduleController.editRoute}" update="schedule1 :formForTable2:ScheduleTable"/>
                <f:facet name="header">
                    Schedule
                </f:facet>
                <p:column headerText="Order stations">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{sc.orderStation}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{sc.orderStation}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Station name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{sc.stationName}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{sc.stationName}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Arrival time">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{sc.arrivalTime}">
                                <f:convertDateTime dateStyle="short" timeStyle="short" pattern="yyyy-MM-dd HH:mm" timeZone="Europe/Moscow"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{sc.arrivalTime}">
                                <f:convertDateTime dateStyle="short" timeStyle="short" pattern="yyyy-MM-dd HH:mm" timeZone="Europe/Moscow"/>
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Departure time">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{sc.departureTime}">
                                <f:convertDateTime dateStyle="short" timeStyle="short" pattern="yyyy-MM-dd HH:mm" timeZone="Europe/Moscow"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{sc.departureTime}">
                                <f:convertDateTime dateStyle="short" timeStyle="short" pattern="yyyy-MM-dd HH:mm" timeZone="Europe/Moscow"/>
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Edit">
                    <p:rowEditor/>
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton action="#{scheduleController.deleteRoute(sc)}"
                                     update="schedule1 :formForTable2:ScheduleTable" icon="ui-icon-close"/>
                </p:column>
            </p:dataTable>

        </h:form>

    </p:panel>

</h:body>
</html>
