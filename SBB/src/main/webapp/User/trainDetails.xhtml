<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Welcome to SBB</title>
</h:head>

<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="Find train" outcome="welcomeUser"/>
            <p:menuitem value="Stations schedule" outcome="stationSchedule"/>
            <p:menuitem value="Buy tickets" outcome="buyTickets" rendered="#{sec:areAllGranted('ROLE_USER')}"/>
            <p:menuitem value="Configure schedule" outcome="configSchedule" rendered="#{sec:areAllGranted('ROLE_ADMIN')}"/>
            <p:menuitem value="Configure stations" outcome="configStation" rendered="#{sec:areAllGranted('ROLE_ADMIN')}"/>
            <p:menuitem value="See train details" outcome="trainDetails" rendered="#{sec:areAllGranted('ROLE_ADMIN')}"/>
            <p:menuitem value="logout" url="#{request.contextPath}/logout" style="position:absolute; right: 10px;"/>
        </p:menubar>
    </h:form>

    <p:panel>
        <h:form>
            <h:panelGrid columns="2" border="0">
                <h:outputText value="Enter number train"/>
                <h:outputText/>
                <p:inputText required="true"/>
                <p:commandButton value="Search"/>
                <h:outputText/>
                <p:commandButton value="See all list"/>
            </h:panelGrid>
        </h:form>
    </p:panel>

</h:body>
</html>
