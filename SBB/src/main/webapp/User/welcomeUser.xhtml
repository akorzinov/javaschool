<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
    <title>Welcome User</title>
</h:head>

<h:body>
    <h:outputText value="Welcome to user's SBB: #{loginController.username}!" />
    <h:form>
        <h:outputLink value="#{request.contextPath}/logout">logout</h:outputLink>
    </h:form>
    <h:form>
        <h:panelGrid columns="4" border="0">
            <h:outputText value="From"/>
            <h:outputText value="To"/>
            <h:outputText value="Enter date"/>
            <h:outputText/>
            <h:inputText value="#{FindTrainsForUserController.depStation}" required="true"/>
            <h:inputText value="#{FindTrainsForUserController.destStation}" required="true"/>
            <h:inputText/>
            <h:commandButton value="Search" action="#{FindTrainsForUserController.findTrain}"/>
        </h:panelGrid>
    </h:form>
    <h:form rendered="#{sec:areAllGranted('ROLE_ADMIN')}">
        <h:panelGrid columns="2">
            <h:outputText value="Enter number train"/>
            <h:outputText/>
            <h:inputText required="true"/>
            <h:commandButton value="Search"/>
            <h:outputText/>
            <h:commandButton value="See all list"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
